<!DOCTYPE html>
<html>
	<head>
		<title>To Do App</title>
		<meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="css/jquery.mobile.css" />
		<link rel="stylesheet" href="css/todo-real.css" />
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile.js"></script>
		<script src="js/todo-real.js"></script>
	</head>
	<body>
		<div id="main" data-role="page">
			<div data-role="header" data-position="fixed">
				<h1>To Do List</h1>
				<a id="add" data-icon="plus" class="ui-btn-right">Add</a>
				<a id="cancel" data-icon="delete" class="ui-btn-right">Cancel</a>
			</div>
			<div data-role="content">
				<div id="newitem">
					<input type="text" id="text" placeholder="Enter To Do item"/>
					<a id="save" data-role="button" data-inline="true" data-icon='plus'>Save</a>
				</div>
				<ul id="todolist" data-role="listview"></ul>
			</div>
		</div>
		<div id="tm">
			<li id="item_tm">
				<span class="check">&nbsp;</span>
				<span class="text"></span>
			</li>
			<div id="delete_tm" class="delete">
				Delete
			</div>
		</div>
	</body>
</html>
<script src="http://192.168.1.6:8080/target/target-script-min.js#anonymous"></script>
